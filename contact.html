<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        @font-face {
            font-family: 'AfacadFlux';
            src: url('Afacad_Flux/static/AfacadFlux-Regular.ttf') format('truetype'),
                 url('Afacad_Flux/static/AfacadFlux-Regular.ttf') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #000000; /* Black background */
            color: #87CEEB; /* Sky blue color */
            font-family: 'AfacadFlux', 'Times New Roman', serif; 
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1a1a1a; /* Dark gray for navbar */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1.logo a,
        .navbar ul.nav-list li a {
            color: #87CEEB; /* Sky blue color */
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar ul.nav-list {
            list-style: none; /* No bullets */
            display: flex; 
            margin: 0; 
            padding: 0; 
        }

        .navbar ul.nav-list li {
            margin: 0 15px; /* Space between nav items */
        }

        main {
            border: 2px solid #00bfff; /* Blue border around content */
            padding: 40px; /* Padding for content */
            text-align: center; 
            background-color: transparent; /* Remove background color */
            display: flex; /* Flexbox for centering */
            flex-direction: column; 
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            margin: 20px auto; /* Centering with margin */
            max-width: 600px; /* Max width for the main area */
        }

        .contact-title {
            font-size: 2.5em; /* Title size */
            margin-bottom: 20px; /* Space below title */
            color: #00bfff; /* Bright sky blue color */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 90%; /* Width of input fields, adjusted for tighter fit */
            padding: 15px; 
            margin: 10px 0; 
            border: 1px solid #c0c0c0; /* Light gray border */
            background-color: transparent; /* Remove dark background for inputs */
            color: #c0c0c0; /* Light gray text */
            font-size: 1em; /* Font size */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s; /* Transition for focus */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #00bfff; /* Bright blue border on focus */
            outline: none; /* Remove outline */
        }

        input[type="submit"] {
            background-color: transparent; /* Remove background color for button */
            color: #00bfff; /* Set button text color to blue */
            border: 2px solid #00bfff; /* Blue border for button */
            padding: 15px 30px; /* Padding for button */
            font-size: 1.2em; /* Font size */
            cursor: pointer; /* Pointer cursor */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Transition for hover */
        }

        input[type="submit"]:hover {
            background-color: #00bfff; /* Blue background on hover */
            color: white; /* Change text color to white on hover */
        }

        .footer {
            background-color: #1a1a1a; /* Dark gray for footer */
            color: #87CEEB; /* Sky blue color */
            text-align: center; /* Center text */
            padding: 15px; /* Padding for footer */
            position: relative; /* Position relative for layout */
            width: 100%; /* Full width */
            bottom: 0; /* Align at the bottom */
            margin-top: 20px; /* Space above footer */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="logo"><a href="index.html">Personal Website</a></h1>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1 class="contact-title">Contact</h1>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Name" autocomplete="off" required/>
            <input type="email" id="email" placeholder="Email" autocomplete="off" required/>
            <textarea placeholder="Message" autocomplete="off" required></textarea>
            <input class="button" type="submit" value="Send Message" />
        </form>
    </main>
  
</body>
</html>
