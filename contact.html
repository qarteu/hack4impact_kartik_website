<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        @font-face {
            font-family: 'AfacadFlux';
            src: url('Afacad_Flux/static/AfacadFlux-Regular.ttf') format('truetype'),
                 url('Afacad_Flux/static/AfacadFlux-Regular.ttf') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #2a2a2a; /* Dark gray background */
            color: #c0c0c0; /* Light gray text */
            font-family: 'AfacadFlux', 'Roboto', sans-serif; /* Updated font */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #000; /* Black for navbar */
            padding: 15px;
            display: flex; /* Flexbox for alignment */
            justify-content: space-between; /* Space between logo and nav links */
            align-items: center; /* Center vertically */
            position: sticky; /* Make navbar fixed */
            top: 0; /* Stick to the top */
            z-index: 1000; /* Ensure it's on top */
        }

        .navbar h1.logo a,
        .navbar ul.nav-list li a {
            color: #00bfff; /* Bright sky blue for links */
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar ul.nav-list {
            list-style: none; /* No bullets */
            display: flex; /* Flexbox for horizontal layout */
            margin: 0; /* Reset margin */
            padding: 0; /* Reset padding */
        }

        .navbar ul.nav-list li {
            margin: 0 15px; /* Space between nav items */
        }

        main {
            background-color: #1a1a1a; /* Dark blue background */
            padding: 40px; /* Padding for content */
            text-align: center; /* Center text */
            border-radius: 10px; /* Rounded corners for the main area */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Column direction */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            margin: 20px auto; /* Centering with margin */
            max-width: 600px; /* Max width for the main area */
        }

        .contact-title {
            font-size: 2.5em; /* Title size */
            margin-bottom: 20px; /* Space below title */
            color: #00bfff; /* Bright sky blue color */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 80%; /* Width of input fields */
            padding: 15px; /* Padding inside input fields */
            margin: 10px 0; /* Margin above and below */
            border: 1px solid #c0c0c0; /* Light gray border */
            background-color: #3d3d3d; /* Darker gray for input fields */
            color: #c0c0c0; /* Light gray text */
            font-size: 1em; /* Font size */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s; /* Transition for focus */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #00bfff; /* Bright blue border on focus */
            outline: none; /* Remove outline */
        }

        input[type="submit"] {
            background-color: #00bfff; /* Bright sky blue button */
            color: white; /* White text */
            border: none; /* No border */
            padding: 15px 30px; /* Padding for button */
            font-size: 1.2em; /* Font size */
            cursor: pointer; /* Pointer cursor */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Transition for hover */
        }

        input[type="submit"]:hover {
            background-color: #009acd; /* Darker blue on hover */
        }

        .footer {
            background-color: #000; /* Black for footer */
            color: #c0c0c0; /* Light gray text */
            text-align: center; /* Center text */
            padding: 15px; /* Padding for footer */
            position: relative; /* Position relative for layout */
            width: 100%; /* Full width */
            bottom: 0; /* Align at the bottom */
            margin-top: 20px; /* Space above footer */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">
            <a href="index.html">Personal Website</a>
        </h1>
        <ul class="nav-list">
            <li><a href="index.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1 class="contact-title">Contact</h1>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Name" autocomplete="off"/>
            <input type="email" id="email" placeholder="Email" autocomplete="off"/>
            <textarea placeholder="Message" autocomplete="off"></textarea>
            <input class="button" type="submit" value="Send Message" />
        </form>
    </main>
    <footer class="footer">
        Â© 2024 Kartik's Personal Website | All Rights Reserved
    </footer>
</body>
</html>
